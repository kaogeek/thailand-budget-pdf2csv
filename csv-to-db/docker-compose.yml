version: "3"

services:
  kaogeek_db:
    image: postgres:13.3-buster
    environment:
      - POSTGRES_DB=thailand_budget_db
      - POSTGRES_USER=kaogeek
      - POSTGRES_PASSWORD=kaogeek
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ../output_example_v2.csv:/usr/src/output_example_v2.csv
